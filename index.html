<!DOCTYPE html>
<html lang="zh">
<head>
    <title>农机VR体验 - 工业兴农网</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
    #vr-container {
        width: 100%;
        height: 80vh;
        position: relative;
        background-image: url('X680.jpg'); /* 设置背景图片 */
        background-size: cover;
        background-position: center;
    }

    .control-panel {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.9);
        padding: 15px;
        border-radius: 15px;
    }

    .control-btn {
        padding: 10px 20px;
        margin: 0 5px;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="vr-container"></div>
    <div class="control-panel">
        <button class="control-btn" onclick="rotateModel('left')">← 左转</button>
        <button class="control-btn" onclick="rotateModel('right')">右转 →</button>
        <button class="control-btn" onclick="zoomIn()">放大 +</button>
        <button class="control-btn" onclick="zoomOut()">缩小 -</button>
    </div>
</body>
</html>
